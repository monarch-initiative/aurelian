id: http://w3id.org/ontogpt/mondo_simple
name: mondo_simple
title: Simple MONDO Extraction Template
description: >-
  Simple MONDO Disease Ontology Extraction Template
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  MONDO: http://purl.obolibrary.org/obo/MONDO_
  linkml: https://w3id.org/linkml/
  mondo_simple: http://w3id.org/ontogpt/emapa_simple

default_prefix: mondo_simple
default_range: string

imports:
  - linkml:types
  - core

classes:
  OntologyTermSet:
    tree_root: true
    is_a: NamedEntity
    attributes:
      terms:
        range: DiseaseTerm
        multivalued: true
        description: >-
          A semicolon-separated list of any MONDO Disease Ontology terms.

  DiseaseTerm:
    is_a: NamedEntity
    id_prefixes:
      - MONDO
    annotations:
      annotators: sqlite:obo:mondo
      prompt: >-
        The name of a MONDO Disease Ontology term.
        Examples include: neurothekoma, retinal vasculitis,
        chicken monocytic leukemia, neoplasm of spinal cord,
        moyamoya disease 3

  PhenotypeTerm:
    is_a: NamedEntity
    id_prefixes:
      - HP
    annotations:
      annotators: sqlite:obo:hp
      prompt: >-
        The name of a Human Phenotype Ontology (HPO) term.
        Examples include: seizures, progressive hearing loss, arachnodactyly.

  DiseaseWithPhenotypes:
    tree_root: true
    is_a: NamedEntity
    attributes:
      disease:
        range: DiseaseTerm
        description: A MONDO disease term.
      phenotypes:
        range: PhenotypeTerm
        multivalued: true
        description: List of HPO phenotype terms associated with the disease.
